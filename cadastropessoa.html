<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 250px;
    }

    .custom-btn {
      background-color: #ffb87c;
      border-color: #ffb87c;
      color: white;
      border-radius: 50px;border-radius: 50px;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 4px 10px;
     font-size: 14px;
     font-weight: bold; /* Negrito */
     line-height: 2.5;
     display: inline-block;
     width: 400px; /* ou ajuste conforme seu gosto */
     border: none;
     margin-top: 30px;
        
    }
      
    .custom-btn:hover {
      background-color: #ffa64d;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 4px 10px;
     font-size: 14px;
     font-weight: bold; /* Negrito */
     line-height: 2.5;
     display: inline-block;
     width: 400px; /* ou ajuste conforme seu gosto */
     border: none;
     margin-top: 30px;
     transition: background-color 0.2s ease, color 0.2s ease;
    }

    .login-text {
      text-align: center;
      margin-top: 20px;
    }

    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
    }

    .form-label {
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/global/logo2.png" alt="Logo" class="logo" />

    <form id="formCadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required />
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade-UF:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Ex: Juazeiro-BA" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar senha:</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite sua senha novamente" required />
      </div>

       <div class="text-center mt-4">
        <button type="submit" class="btn custom-btn">Cadastrar</button>
      </div>

      <div class="login-text">
        <p class="fw-normal mb-1">Já está cadastrado?</p>
        <a href="login.html">Faça login aqui</a>
      </div>
    </form>
  </div>

  <!-- Exemplo de script de validação simples -->
  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmarSenha').value;

      if (senha !== confirmar) {
        alert('As senhas não coincidem!');
        return;
      }

      // Aqui você pode enviar os dados para o backend
      alert('Cadastro realizado com sucesso!');
      // window.location.href = "login.html";
    });
  </script>
</body>
</html>
