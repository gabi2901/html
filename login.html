<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .logo {
      max-width: 250px;
      margin: 0 auto 30px;
      display: block;
    }

    .custom-btn {
      background-color: #ffb87c; 
            border-color: #ffb87c; 
      color: #fff;
    }

    .custom-btn:hover {
       background-color: #ffa64d; 
            border-color: #ffa64d;
              color: #fff;
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .text-center a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/images/global/logo2.png" alt="Logo" class="logo img-fluid" />

    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control rounded-pill" id="email" placeholder="Digite seu email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control rounded-pill" id="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="d-grid gap-2">
        <a href="doação.html" class="btn custom-btn rounded-pill">Entrar</a>
        <button type="button" class="btn btn-outline-secondary rounded-pill btn-google">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" />
          Entrar com Google
        </button>
      </div>

      <div class="text-center mt-4">
        <a href="redefinirsenha.html">Esqueceu a senha?</a>
        <span class="text-muted">|</span>
        <a href="cadastropessoa.html">Cadastrar-se</a>
      </div>
    </form>
  </div>
</body>
</html>
