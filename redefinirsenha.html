<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .password-reset-card {
      max-width: 550px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 40px;
    }

    .form-title {
      margin-bottom: 35px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }

    .form-label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 50px;
    }

    .btn-custom {
      background-color: #ffb87c;
      border-color: #ffb87c;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      color: white;
    }

    .btn-custom:hover,
    .btn-custom:active {
      background-color: #ffa64d !important;
      border-color: #ffa64d !important;
       color: white !important;
    }

    @media (max-width: 768px) {
      .password-reset-card {
        margin: 40px auto;
      }

      .card-body {
        padding: 30px;
      }

      .form-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4 d-flex justify-content-center align-items-center">
    <div class="password-reset-card card w-100">
      <div class="card-body">
        <h2 class="form-title">Redefinir Senha!</h2>

        <form id="passwordResetForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail cadastrado</label>
            <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail" />
          </div>

          <div class="d-grid gap-3">
            <button type="submit" class="btn btn-custom">
              Enviar Link de Recuperação
            </button>
          </div>

          <div class="mt-3 text-center">
            <a href="login.html" class="text-decoration-none" style="font-size: 1.05rem;">
              Voltar para o login
            </a>
          </div>
        </form>

        <div id="successMessage" class="alert alert-success mt-4" style="display: none; font-size: 1.05rem; border-radius: 8px;">
          Um e-mail com instruções para redefinir sua senha foi enviado. Por favor, verifique sua caixa de entrada.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      setTimeout(function() {
        document.getElementById('passwordResetForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
